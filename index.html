<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>开源项目</title>
    <style>
        .body {
            min-width: 1100px;
            margin:0;
            padding: 0;
        }
        .content {
            font-size: 12px;
        }
        .name {
            color: #21293c;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-left: -7px;
        }
        .info {
            color: #4b587c;
            line-height: 24px;
            font-size: 12px;
        }
        .demo_img {
            width: 300px;
            height: 150px;
        }
        .project-list {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            list-style: none;
        }
        li {
            padding: 10px;
        }
        .github_icon {
            padding: 5px 0;
            margin-bottom: 5px;
            border-bottom: 1px dashed #d9e1ec
        }
        .github_icon img {
            height: 16px;
        }
        .code {
            font-size: 12px;
            color: #4b587c;
            cursor: pointer;
            opacity: 0.7;
            position: relative;
            top: -4px;
            left: 7px;
        }
        .code:hover {
            color: #005ef6;
            opacity: 1;
        }
        .github_rop {
            display: inline-block;
            color: #005ef6;
            font-size: 12px;
        }
        .github_rop a {
            display: inline-block;
            cursor: pointer;
            width: 60px;
            text-align: left;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="body">
        <div class="content">
            <ul id="list" class="project-list">
     
            </ul>
     
        </div>
    </div>
    <script>

    let projects ={
        'Web-Editor':{
            name:"Web-Editor",
            info:'基于Angular的可视化组态编辑器',
            github:"https://github.com/bojue/Web-Editor",
            demo_img:'https://user-images.githubusercontent.com/14350577/156899343-63bdfce5-206d-4f18-aab3-0a888ddc0716.png',
            demo_url:'https://bojue.github.io/Web-Editor'
        },
        'BaseMap':{
            name:"BaseMap",
            info:'IDC管理2.5D底图绘制工具(Vue)',
            github:"https://github.com/bojue/BaseMap",
            demo_img:'https://user-images.githubusercontent.com/14350577/156908201-c62eed78-f316-485f-8cc5-f4c32cbceef4.png',
            demo_url:'https://bojue.github.io/BaseMap'
        },
        'canvas-excel': {
            name:"canvas-excel",
            info:'基于Canvas的Excel技术预研',
            github:"https://github.com/bojue/canvas-excel",
            demo_img:'https://user-images.githubusercontent.com/14350577/156909030-4816fa59-b44d-48e4-9bc2-b0f5cacbded9.PNG',
            demo_url:'https://bojue.github.io/canvas-excel'
        },
        'M-Charts': {
            name:"M-Charts",
            info:'基于Canvas的Charts Demo实现',
            github:"https://github.com/bojue/M-Charts",
            demo_img:'https://user-images.githubusercontent.com/14350577/156899401-d2c10722-c14a-40ca-9377-69aa9ce2b2e0.png',
            demo_url:'https://bojue.github.io/M-Charts/#/'
        },
        'remove-drag-ghosting':{
            name:"remove-drag-ghosting",
            info:'消除浏览器上DOM元素拖拽鬼影',
            github:"https://github.com/bojue/remove-drag-ghosting",
            demo_img:'https://user-images.githubusercontent.com/14350577/156909130-5ed15e7b-d533-45da-9913-0f3071983c30.png',
            demo_url:'https://bojue.github.io/remove-drag-ghosting',
        },
        'canvas-sketchpad':{
            name:"canvas-sketchpad",
            info:'基于二次贝塞尔曲线反绘制锯齿',
            github:"https://github.com/bojue/canvas-sketchpad",
            demo_img:'https://user-images.githubusercontent.com/14350577/156920630-f92f343d-25c4-4d1d-b5f4-ff666c752d10.png',
            demo_url:'https://bojue.github.io/canvas-sketchpad',
        },
    }

    var getListHTML = () => {
        let dom = ''
        for(let proName in projects) {
            const project = projects[proName]
            let proHTML = ''
            proHTML += `<div class='title'>
                <a class="code" target="_blank" href=${project.github}>
                    <div class="name">${project['name']}</div>
                </a>
                <span class="info">${project['info']}</span>
            </div>`
            proHTML += `<img class="demo_img" src=${project['demo_img']}>`
            proHTML += `<div class="github_icon">
                <img src="https://img.shields.io/github/stars/bojue/${project.name}.svg?style=social" alt="">
                <a class="code" target="_blank" href=${project.github}>仓库</a>
            </div>`
            proHTML += `<div class='github_rop'>
                <a class="view" target="_blank" href=${project.demo_url}>在线预览</a>
            </div>`
            dom += `<li>${proHTML}</li>`
        }
        return dom
    }

    var updateList = () => {
        const listDOM = document.getElementById("list")
        const listHTML = getListHTML()
        listDOM.innerHTML = listHTML

    }

    window.onload = function() {
        this.updateList();
    }

  
    </script>
</body>
</html>
